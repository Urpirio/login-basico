<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-basico</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="body-form">
        <div class="form-div-titulo" >
<h1>
    Login-basico
</h1>
        </div>
        <div class="form-div-name" >
<img class="div-Icone-name" src="../src/login-Icon.png" alt="Icono de login">
<input type="text" class="div-name" placeholder="Username">
        </div>
        <div class="form-div-pass" >
<img class="div-Icone-password" src="../src/password-Icon.png" alt="Icono de password">
<input type="password" class="div-pass" placeholder="password">
        </div>
       
        <div class="div-btn" >
<button class="div-btn-login" type="submit">Login</button>
        </div>
        <div class="div-link">
            <a class="div-Link-a" href="">
                Forgot your password?
            </a>
                    </div>
    </form>
</body>
</html>
